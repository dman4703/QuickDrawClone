<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>DoodleVision</title>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="#">DoodleVision</a>
        </nav>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <canvas id="drawingCanvas" width="500" height="400" style="border: 1px solid #000;"></canvas>
                <br>
                <button id="clearButton" class="btn btn-danger mt-3">Clear Canvas</button>
                <button id="startButton" class="btn btn-success mt-3">Start</button>
                <p id="timerDisplay" class="mt-3">Time Left: 20s</p>
            </div>

            <div class="col-md-6">
                <h3>Can a machine learning model guess what you are drawing?</h3>
                <br><br>
                <h4>Draw: <span id="drawingPrompt"></span></h4> <!-- Prompt for the drawing -->
                <br><br>
                <h4 id="guessText">DoodleVision's guess: <span id="prediction">...</span></h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let timer;
        let timeLeft = 20;
        let gameActive = false;

        // Drawing prompt options
        const prompts = ['cat', 'dog', 'apple', 'banana', 'car', 'airplane', 'alarm clock', 'bathtub', 'bed', 'door',
           'dishwasher', 'helicopter', 'headphones', 'fence', 'garden hose', 'microwave', 'pizza', 'sun', 'whale'];
        let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
        document.getElementById('drawingPrompt').innerText = randomPrompt;

        // Set canvas properties
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';

        // Start drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            if (!gameActive) return; // Prevent drawing if the game hasn't started
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getMousePos(canvas, e).x, getMousePos(canvas, e).y);
        }

        function draw(e) {
            if (!drawing || !gameActive) return;
            const pos = getMousePos(canvas, e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
            if (!isCanvasBlank(canvas)) {
                sendDrawing(); // Send the drawing to the backend for prediction
            }
        }

        // Clear the canvas
        document.getElementById('clearButton').addEventListener('click', function () {
            clearCanvas();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').innerText = '...';
        }

        // Start button logic
        document.getElementById('startButton').addEventListener('click', function () {
            if (!gameActive) {
                startGame();
            }
        });

        function startGame() {
            gameActive = true;
            timeLeft = 20; // Reset the timer
            document.getElementById('timerDisplay').innerText = `Time Left: ${timeLeft}s`;
            randomPrompt = prompts[Math.floor(Math.random() * prompts.length)]; // Pick a new drawing prompt
            document.getElementById('drawingPrompt').innerText = randomPrompt;

            // Start countdown timer
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById('timerDisplay').innerText = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            gameActive = false;
            clearCanvas(); // Reset the canvas
            document.getElementById('timerDisplay').innerText = 'Time is up!';
        }

        // Get the mouse position relative to the canvas
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        // Convert canvas drawing to base64 and send to the backend for prediction
        function sendDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction').innerText = data.prediction; // Display the prediction
            })
            .catch(error => console.error('Error:', error));
        }

        // Check if canvas is blank
        function isCanvasBlank(canvas) {
            const blank = document.createElement('canvas');
            blank.width = canvas.width;
            blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

    </script>
</body>

</html>
